<!DOCTYPE html>
<html>
<head>
	{% block head %}
		<title>the cryptic reef</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}"/>
        <script type="text/javascript" src="{{ url_for('static',filename='jquery-2.2.4.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static',filename='messages.js') }}"></script>
	{% endblock %}
</head>
<body>
  <div class="container">
    <div class="text">
      {% for msg in msgs %}
          <div class="message">
              <span class="prompt">&gt; </span>
              <span class="text_body">{{ msg }}</span>
          </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
